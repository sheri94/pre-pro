<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="utf-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
<!-- Содержимое страницы -->
<div class="content">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">
            <b th:text="${email.getUsername()}"></b>
            <c th:text="'with roles:'"></c>
            <c th:each="role : ${email.getRoles()}"
               th:text="${role.getName()}+' '">
            </c>
        </a>
        <a class="nav-link text-secondary" href="/logout">
            <h7>Logout</h7>
        </a>
    </nav>

    <div class="container-fluid d-flex flex-column">
        <div class="row" style="height:100vh;">
            <div class="col-2 mt-3 pl-0 pr-0  bg-white">
                <nav class="nav flex-column nav-pills">
                    <a class="nav-link active" href="/admin/users">Admin</a>
                    <a class="nav-link" href="/user/my">User</a>
                </nav>
            </div>
            <!-- Admin panel -->
            <div class="col-md-10 mt-3 pl-3 pr-3">
                <h1 class="text-left">
                    Admin panel
                </h1>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#users"
                       role="tab" aria-controls="users" aria-selected="true">Users table</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#create"
                       role="tab" aria-controls="create" aria-selected="false">New user</a>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="users" role="tabpanel"
                         aria-labelledby="users-tab">
                        <div class="d-grid gap-5">
                            <div class="p-2 bg-grey border rounded-top">
                                <h5 class="text-left">All users</h5>
                            </div>
                        </div>
                        <div class="d-grid gap-1">
                            <div class="p-2 bg-white border rounded-bottom">
                                </br>
                                <!-- Таблица -->
                                <table class="table table-striped">
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tr th:each="user: ${users}">
                                        <td th:utext="${user.id}">Id</td>
                                        <td th:utext="${user.name}">Name</td>
                                        <td th:utext="${user.surname}">Surname</td>
                                        <td th:utext="${user.age}">Age</td>
                                        <td th:utext="${user.email}">Email</td>

                                        <td><a th:each="role : ${user.getRoles()}"
                                               th:text="${role.getNameReplace()}+' '">Role</a></td>
                                        <td>

                                        <td><a class="btn btn-primary"
                                               th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
                                        <td><a class="btn btn-danger" th:href="@{user-delete/{id}(id=${user.id})}">Delete</a>
                                        </td>
                                    </tr>
                                </table>
                                <!-- конец Таблицы -->
                                </br>
                            </div>
                        </div>
                    </div>
                    <!--Создание нового пользователя-->
                    <div class="tab-pane" id="create" role="tabpanel">
                        <div class="d-grid gap-5">
                            <div class="p-2 bg-light border rounded-top">
                                <h5 class="text-left">Add new user</h5>
                            </div>
                        </div>
                        <div class="d-grid gap-1">
                            <div class="p-2 bg-white border rounded-bottom">
                                <div class="row">
                                    <div class="col-4"></div>
                                    <div class="col-4">
                                        <form th:method="POST" th:action="@{/user-create}" th:object="${user}">
                                            <div class="form-group text-center">
                                                <b>Name</b><br><input type="text" name="name"
                                                                      placeholder="Enter please name"
                                                                      class="form-control"
                                                                      required/><br>

                                                <b>Surname</b><br><input type="text" name="surname"
                                                                         placeholder="Enter please surname"
                                                                         class="form-control"
                                                                         required/><br>

                                                <b>Age</b><br><input type="number" name="age"
                                                                     placeholder="Enter please age"
                                                                     class="form-control"
                                                                     required/><br>

                                                <b>Email</b><br><input type="text" name="email"
                                                                       placeholder="Enter please email"
                                                                       class="form-control"
                                                                       required/><br>

                                                <b>Password</b>
                                                <br><input type="text" name="password"
                                                          placeholder="Enter please password"
                                                          class="form-control"
                                                          required/>

                                            </div>
                                            <div class="form-group text-center ">
                                                <b>Roles:</b><br><select multiple class="form-control" size="2"
                                                                         name="rolesId" id="roles">
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                <option selected value="ROLE_USER">USER</option>
                                            </select>
                                            </div>
                                            <div class="col text-center">
                                                <p><input class="btn btn-success btn-center" type="submit"
                                                          value="Add new user">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- конец Создание нового пользователя-->
                </div>
            </div>
        </div>

        <div id="User" class="tabcontent">

        </div>


        <script>
            function openCity(evt, cityName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
            }

            // Получите элемент с id="defaultOpen" и нажмите на него
            document.getElementById("defaultOpen").click();
        </script>
    </div>
    <!--Настройки доп-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

    <!-- Загрузить библиотеку иконок -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
