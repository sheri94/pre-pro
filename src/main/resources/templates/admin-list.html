    <!--    Настройки стиля панели-->
    <style>
        * {
            box-sizing: border-box
        }

        body {
            font-family: "Lato", sans-serif;
        }

        /* Стиль табуляции */
        .tab {
            float: left;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: 30%;
            height: 300px;
        }

        /* Стиль кнопок внутри вкладок */
        .tab button {
            display: block;
            background-color: inherit;
            color: black;
            padding: 22px 16px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Изменение цвета фона кнопок при наведении курсора мыши */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Создание класса активной/текущей "вкладки кнопки" */
        .tab button.active {
            background-color: #ccc;
        }

        /* Стиль содержимого вкладки */
        .tabcontent {
            float: left;
            padding: 0px 12px;
            border: 1px solid #ccc;
            width: 70%;
            border-left: none;
            height: 300px;
        }
    </style>
    <!--    Конец настроек стиля панели-->
</head>

    <div class="container-fluid d-flex flex-column">

            </div>
            <!-- Admin panel -->
            <div class="col-md-10 mt-3 pl-3 pr-3">
                <h1 class="text-left">

                </h1>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">

                        </div>
                        <div class="d-grid gap-1">

                                </br>

                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tr th:each="user: ${users}">
                                        <td th:utext="${user.id}">Id</td>
                                        <td th:utext="${user.name}">Name</td>
                                        <td th:utext="${user.surname}">Surname</td>
                                        <td th:utext="${user.age}">Age</td>
                                        <td th:utext="${user.email}">Email</td>

                                        <td><a th:each="role : ${user.getRoles()}"
                                               th:text="${role.getNameReplace()}+' '">Role</a></td>
                                        <td>

                                        <td><a class="btn btn-primary"
                                               th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
                                        <td><a class="btn btn-danger" th:href="@{user-delete/{id}(id=${user.id})}">Delete</a>
                                        </td>
                                    </tr>
                                </table>
                                <!-- конец Таблицы -->
                                </br>
                            </div>
                        </div>

                                                                      class="form-control"
                                                                      required/><br>

                                                <b>Surname</b><br><input type="text" name="surname"
                                                                         placeholder="Enter please surname"
                                                                         class="form-control"
                                                                         required/><br>

                                                <b>Age</b><br><input type="number" name="age"
                                                                     placeholder="Enter please age"
                                                                     class="form-control"
                                                                     required/><br>

                                                <b>Email</b><br><input type="text" name="email"
                                                                       placeholder="Enter please email"
                                                                       class="form-control"
                                                                       required/><br>

                                                <b>Password</b>
                                                <br><input type="text" name="password"
                                                          placeholder="Enter please password"
                                                          class="form-control"
                                                          required/>

                                            </div>
                                            <div class="form-group text-center ">
                                                <b>Roles:</b><br><select multiple class="form-control" size="2"
                                                                         name="rolesId" id="roles">
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                <option selected value="ROLE_USER">USER</option>
                                            </select>
                                            </div>
                                            <div class="col text-center">
                                                <p><input class="btn btn-success btn-center" type="submit"
                                                          value="Add new user">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>

        <script>
            function openCity(evt, cityName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
            }

            // Получите элемент с id="defaultOpen" и нажмите на него
            document.getElementById("defaultOpen").click();
