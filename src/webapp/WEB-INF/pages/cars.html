<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="windows-1251">
    <title>Cars</title>
</head>
<body>
<div>
    <form action="hi">
        <button>Back to index</button>
    </form>

    <table border="4">
        <tr>
            <th>model</th>
            <th>series</th>
            <th>number</th>
        </tr>

        <tr th:each="lst : ${messageCars}">
            <td th:utext="${lst.getModel}">model</td>
            <td th:utext="${lst.getSeries}">series</td>
            <td th:utext="${lst.getNumber}">number</td>
        </tr>

    </table>
</div>

</body>
</html>
